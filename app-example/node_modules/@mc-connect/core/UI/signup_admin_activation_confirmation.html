<!DOCTYPE html>
<html lang="en_us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Turn off telephone number detection. -->
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <title>Mastercard Connect: Signup Confirmation</title>
    
    <link rel="stylesheet" href="styles/main.min.css" />
    <link rel="stylesheet" href="styles/custom.min.css" />
    
</head>

<body>
    <header>
        <nav class="navbar primary-nav">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><img src="images/logo.svg" alt="Mastercard Connect" title="Mastercard Connect"></a>
                <p class="navbar-text brand-text">connect</p>
                <a href="javascript:void(0);" id="contactUsPopUp1" class="userLink sprite icon-contact" data-dismiss="modal"></a>
            </div>
            <div id="navbar" class="navbar-right navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="mc_navLast">
                        <a href="javascript:void(0);" id="contactUsPopUp2" class="mc-single-nav" data-dismiss="modal">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>    
    <section class="page-wrap">
        <div class="page-wrap__inner">
            <div class="brand-header">
                <div class="row dashboard-head col-md-12">
                    <div class="col-md-12 header">
                        <div class="col-md-12 row title80">
                            <h1 class="marginBottom30">Welcome to <br/>Mastercard Connect</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="placeholder"></div>
            <div class="container-fluid">
                <h2 class="marginBottom30">Thank you for activating your account!</h2>
            </div>
            <div class="container-fluid complete-signup">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group"></div>
                        <p>Now you are ready to Sign In and begin using our Merchant products and services</p>
                        <div class="placeholder30"></div>
                        <div class="form-group text-center">
                            <button class="btn primary" id="btnSignin"> Sign In </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col-sm-8 col-md-push-4 col-sm-push-4 col-xs-12 footer-links">
                <a href="terms.html" title="Terms of Use, Privacy Policy and Cookie Notice"> Terms of Use, Privacy Policy and Cookie Notice</a>
            </div>
            <div class="col-sm-4 col-sm-pull-8 col-xs-12 footer-legal">
                &copy; 1995 - 2017 Mastercard
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="scripts/vendor.js"></script>
    <script type="text/javascript" src="lib/asset-kit.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#btnSignin').click(function() {
                location.href = 'signin.html';
            });
        });

    </script>
</body>

</html>
